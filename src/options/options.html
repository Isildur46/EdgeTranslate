            <label class="setting-title i18n" data-i18n-name="TranslatorConfig"></label>
            <div class="row">
                    <div class="column">
                        <label for="main-translator" class="checked-label i18n" data-i18n-name="MainTranslator" data-insert-pos="afterBegin">
                            <select id="main-translator" class="translator-config" data-affected="originalText mainMeaning tPronunciation sPronunciation"></select>
                        </label>
                    </div>
                    <div class="column">
                        <label for="detailed-translator" class="checked-label i18n" data-i18n-name="DetailedTranslator" data-insert-pos="afterBegin">
                            <select id="detailed-translator" class="translator-config" data-affected="detailedMeanings"></select>
                        </label>
                    </div>
            </div>
            <div class="row">
                    <div class="column">
                        <label for="definition-translator" class="checked-label i18n" data-i18n-name="DefinitionTranslator" data-insert-pos="afterBegin">
                            <select id="definition-translator" class="translator-config" data-affected="definitions"></select>
                        </label>
                    </div>
                    <div class="column">
                        <label for="example-translator" class="checked-label i18n" data-i18n-name="ExampleTranslator" data-insert-pos="afterBegin">
                            <select id="example-translator" class="translator-config" data-affected="examples"></select>
                        </label>
                    </div>
            </div>

            <label class="setting-title i18n" data-i18n-name="DefaultPageTranslator"></label>            
            <div class="row">
                <div class="column">
                    <label for="youdao-page-translator" class="checked-label i18n" data-i18n-name="YouDaoPageTranslate">                            
                        <input type="radio" value="YouDaoPageTranslate" setting-type="radio" setting-path="DefaultPageTranslator" class="radio" name="default-page-translator" id="youdao-page-translator">                            
                    </label>                        
                </div>
                <div class="column">
                    <label for="google-page-translator" class="checked-label i18n" data-i18n-name="GooglePageTranslate">                            
                        <input type="radio" value="GooglePageTranslate" setting-type="radio" setting-path="DefaultPageTranslator" class="radio" name="default-page-translator" id="google-page-translator">
                    </label>                        
                </div>                    
            </div>            

            <label for="layout-settings" class="setting-title i18n" data-i18n-name="LayoutSettings"></label>
            <div id="layout-settings">                
                <div class="row">
                    <div class="column">
                        <input type="checkbox" value="resize" setting-type="switch" setting-path="LayoutSettings Resize" class="switch" id="Resize">
                        <span class="space"></span>
                        <label for="Resize" class="checked-label i18n" data-i18n-name="ResizeSetting"></label>                    
                    </div>
                    <div class="column">
                        <input type="checkbox" value="rtl" setting-type="switch" setting-path="LayoutSettings RTL" class="switch" id="RTL">
                        <span class="space"></span>
                        <label for="RTL" class="checked-label i18n" data-i18n-name="RTLSetting"></label>                    
                    </div>
                </div>
            </div>

            <label for="other-settings" class="setting-title i18n" data-i18n-name="OtherSettings"></label>
            <div id="other-settings">
                <div class="row">
                    <div class="column">
                        <input type="checkbox" setting-type="switch" setting-path="OtherSettings SelectTranslate" class="switch" id="select-translate">
                        <span class="space"></span>
                        <label for="select-translate" class="checked-label i18n" data-i18n-name="SelectTranslate"></label>
                    </div>
                </div>           
                <div class="row">
                    <div class="column">
                        <input type="checkbox" setting-type="switch" setting-path="OtherSettings UsePDFjs" class="switch" id="use-pdf-js">
                        <span class="space"></span>
                        <label for="use-pdf-js" class="checked-label i18n" data-i18n-name="UsePDFjs"></label>                    
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <input type="checkbox" setting-type="switch" setting-path="OtherSettings TranslateAfterSelect" class="switch" id="translate-after-select">
                        <span class="space"></span>
                        <label for="translate-after-select" class="checked-label i18n" data-i18n-name="TranslateAfterSelect"></label>                                        
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <input type="checkbox" setting-type="switch" setting-path="OtherSettings TranslateAfterDblClick" class="switch" id="translate-after-dbl-click">
                        <span class="space"></span>
                        <label for="translate-after-dbl-click" class="checked-label i18n" data-i18n-name="TranslateAfterDblClick"></label>
                    </div>                
                </div>                        
                <div class="row">
                    <div class="column">
                        <input type="checkbox" setting-type="switch" setting-path="OtherSettings CancelTextSelection" class="switch" id="cancel-text-selection">
                        <span class="space"></span>
                        <label for="cancel-text-selection" class="checked-label i18n" data-i18n-name="CancelTextSelection"></label>
                    </div>                
                </div>   
                <div class="row">
                    <div class="column">
                        <input type="checkbox" setting-type="switch" setting-path="OtherSettings UseGoogleAnalytics" class="switch" id="google-analytics"/>
                        <span class="space"></span>
                        <label for="google-analytics" class="checked-label i18n" data-i18n-name="UseGoogleAnalytics"></label>
                        <span class="space"></span>
                        (<a id="PrivacyPolicyLink" target="blank" class="i18n" data-i18n-name="PrivacyPolicy"></a>)
                    </div>
                </div>
            </div>
        </div>
        <footer>                    
            ©2018-2020
            <a href="https://github.com/EdgeTranslate/EdgeTranslate" target="blank">
                Edge Translate
            </a>
            <span class="space"></span>            
            Powered by
            <a href="https://translate.google.cn" target="blank">
                Google Translate
            </a>
        </footer>
    </div>    
</body>

<script src="./options.js"></script>

</html>
